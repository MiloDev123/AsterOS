<!DOCTYPE html>
<html>
  <head>
    <script>
      let params = new URLSearchParams(location.search);
      fetch('https://api.github.com/repos/MiloDev123/AsterOS/contents/Versions')
        .then(response => response.json())
        .then(data => {
          const versions = data.map(file => file.name);
          const latestVersion = versions.sort().reverse()[0];
          const url = `https://asteros.milosantos.com/Versions/${latestVersion}`;
          const carryOverParams = params.toString() ? `?${params.toString()}` : '';
          window.location.href = `${url}${carryOverParams}`;
        })
        .catch(error => {
          console.error('Error fetching versions:', error);
          const url = 'https://asteros.milosantos.com/Versions/Asterv1.0.0.html';
          const carryOverParams = params.toString() ? `?${params.toString()}` : '';
          window.location.href = `${url}${carryOverParams}`;
        });
    </script>
  </head>
  <body>
  </body>
</html>
